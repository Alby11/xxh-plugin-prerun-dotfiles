# Set 'foo' as custom color palette
palette = 'catppuccin'

# Define custom colors
[palettes.catppuccin]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[git_commit]
style = "fg:text bg:flamingo"
format = '[ #$hash $tag]($style)'

[git_state]
style = "fg:text bg:flamingo"
format = '[\[$state $progress_current/$progress_total\]]($style)'

[git_branch]
style = "fg:mantle bg:peach"
format = "[ $symbol$branch(:$remote_branch)]($style)"

[git_status]
style = "fg:mantle bg:peach"
format = '[ $all_status$ahead_behind ]($style)'

[directory]
style = "fg:mantle bg:blue "
format = "[ $path ]($style)"
truncate_to_repo = false

# Replace the "‚ùØ" und "x" symbol in the prompt with vim mode
[character]
success_symbol = "[ÓÇ∂](green)[ ](bold fg:mantle bg:green)[ÓÇ∞](bg:blue fg:green)"
error_symbol = "[ÓÇ∂](red)[ ](bold fg:mantle bg:red)[ÓÇ∞](bg:blue fg:red)"
vimcmd_symbol = "[ÓÇ∂](lavender)[ ](bold fg:mantle bg:lavender)[ÓÇ∞](bg:blue fg:lavender)"
format = "$symbol"

[cmd_duration]
style = "fg:blue bg:flamingo"
format = " ÔÆ´ [$duration]($style) "

[docker_context]
style = "fg:blue bg:flamingo"
format = " [$symbol$context]($style) "

